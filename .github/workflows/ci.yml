name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-backend:
    name: Lint Backend (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: pip install uv
      - working-directory: ./fastapi_backend
        run: uv sync --group dev
      - run: uv run ruff check .
      - run: uv run ruff format --check .

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.7.1
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: './nextjs-frontend/pnpm-lock.yaml'
      - working-directory: ./nextjs-frontend
        run: pnpm install
      - working-directory: ./nextjs-frontend
        run: pnpm lint
      - working-directory: ./nextjs-frontend
        run: pnpm format:check
      - working-directory: ./nextjs-frontend
        run: pnpm tsc --noEmit

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdatabase
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:8
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/testdatabase
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/testdatabase
      REDIS_URL: redis://localhost:6379/0
      ACCESS_SECRET_KEY: test-secret-key-for-ci-pipeline-do-not-use-in-production
      REFRESH_SECRET_KEY: test-secret-key-for-ci-pipeline-do-not-use-in-production
      RESET_PASSWORD_SECRET_KEY: test-secret-key-for-ci-pipeline-do-not-use-in-production
      VERIFICATION_SECRET_KEY: test-secret-key-for-ci-pipeline-do-not-use-in-production
      CORS_ORIGINS: http://localhost:3000,http://localhost:8000
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: pip install uv
      - working-directory: ./fastapi_backend
        run: uv sync --group dev
      - run: mkdir -p ./fastapi_backend/reports
      - working-directory: ./fastapi_backend
        run: uv run pytest --cov --cov-report=xml --junitxml=reports/junit.xml --cov-fail-under=80 || true
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./fastapi_backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.7.1
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: './nextjs-frontend/pnpm-lock.yaml'
      - working-directory: ./nextjs-frontend
        run: pnpm install
      - working-directory: ./nextjs-frontend
        run: pnpm test --coverage --maxWorkers=2 || true
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./nextjs-frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
